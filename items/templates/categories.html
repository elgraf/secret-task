{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    {% for category in categories %}
    <div class="m-2 card" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title"><a href="/items/{{category.name}}">{{category.name}}</a></h5>
            <p class="card-text"><small class="text"><a href="/items/{{category.name}}/chart/"> Price history chart</a></small></p>
        </div>
        </div>
    </div>
    </div>
    {% endfor %}
{% endblock %}
